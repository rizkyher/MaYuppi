<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<section class="py-20">
  <div class="container mx-auto px-4 lg:px-12">

    <h1 class="text-4xl font-bold text-center text-primary mb-10">Daftar Guru & Staf</h1>

    <!-- FILTER -->
    <div class="flex justify-center mb-10">
      <select id="filterMapel" class="px-4 py-2 border rounded-xl shadow-sm">
        <option value="all">Semua Mapel</option>
      </select>
    </div>

    <!-- GRID -->
    <div id="guruGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>

  </div>
</section>

<script>
const guruList = [
  {
    id: 1,
    nama: "Fatimah Azzahra, S.Pd",
    mapel: "Bahasa Arab",
    foto: "https://images.unsplash.com/photo-1568602471122-7832951cc4c5?auto=format&fit=crop&w=200&q=80",
    gelar: "S1 Pendidikan",
    biodata: "Guru Bahasa Arab berpengalaman 6 tahun."
  },
  {
    id: 2,
    nama: "Ir. Khalid Musa, M.T",
    mapel: "Fisika",
    foto: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=200&q=80",
    gelar: "S2 Teknik",
    biodata: "Mengajar Fisika tingkat lanjut."
  },
  {
    id: 3,
    nama: "Laila Andini, S.Si",
    mapel: "Kimia",
    foto: "https://images.unsplash.com/photo-1494790108755-2616b612b786?auto=format&fit=crop&w=200&q=80",
    gelar: "S1 Sains",
    biodata: "Spesialisasi Kimia Organik."
  },
  {
    id: 4,
    nama: "Rahmat Hidayat, S.Kom",
    mapel: "TIK",
    foto: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=200&q=80",
    gelar: "S1 Komputer",
    biodata: "Ahli pemrograman & jaringan."
  }
];

// Generate filter (mapel unik)
const mapelSet = new Set(guruList.map(g => g.mapel));
mapelSet.forEach(m => {
  document.getElementById("filterMapel").innerHTML += `<option value="${m}">${m}</option>`;
});

// Render grid
function renderGuru(filter = "all") {
  const grid = document.getElementById("guruGrid");
  grid.innerHTML = "";

  guruList
    .filter(g => filter === "all" ? true : g.mapel === filter)
    .forEach(g => {
      grid.innerHTML += `
        <div onclick="openDetail(${g.id})"
            class="cursor-pointer bg-white p-6 rounded-2xl shadow hover:shadow-xl transition">
          <img src="${g.foto}" class="w-32 h-32 mx-auto rounded-full mb-4 object-cover">
          <h3 class="text-center font-bold text-lg">${g.nama}</h3>
          <p class="text-center text-gray-600 text-sm">${g.mapel}</p>
        </div>
      `;
    });
}
renderGuru();

// Filter change
document.getElementById("filterMapel").addEventListener("change", (e) => {
  renderGuru(e.target.value);
});

// Go to detail
function openDetail(id) {
  window.location.href = `guru-detail.html?id=${id}`;
}
</script>

</body>
</html>
